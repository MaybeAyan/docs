<!DOCTYPE html>

<head>

<body>

  <script>
    Array.prototype.unique4 = function () {
      let res = [this[0]]
      this.sort()
      for (let i = 1; i < this.length; i++) {
        if (this[i] !== this[i - 1]) {
          res.push(this[i])
        }
      }
      return res
    }
    var arra = [1, 2, 3, 4, 4, 1, 1, 2, 1, 1, 1];
    const res = arra.unique4();    //返回[3,4,2,1]
    console.log(res);
  </script>
</body>

</html>
